name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  windows:
    name: Windows
    runs-on: windows-latest
    strategy:
      matrix:
        config: [Debug, Release]
        arch: [x64, Win32]

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: |
        cmake -B Build -A ${{ matrix.arch }}

    - name: Build
      run: |
        cmake --build Build --config ${{ matrix.config }}

    - name: Test
      working-directory: Build
      run: |
        ctest -C ${{ matrix.config }} --output-on-failure --verbose

  macos:
    name: macOS
    runs-on: macos-latest
    strategy:
      matrix:
        config: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: |
        cmake -B Build -G Xcode -DARCANA_TESTS=OFF

    - name: Build
      run: |
        cmake --build Build --config ${{ matrix.config }}

    # - name: Test
    #   working-directory: Build
    #   run: |
    #     ctest -C ${{ matrix.config }} --output-on-failure --verbose

  ios:
    name: iOS
    runs-on: macos-latest
    strategy:
      matrix:
        config: [Debug, Release]
        platform: [iphoneos, iphonesimulator]

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake for iOS
      run: |
        cmake -B Build -G Xcode \
          -DCMAKE_SYSTEM_NAME=iOS \
          -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0 \
          -DCMAKE_XCODE_ATTRIBUTE_ONLY_ACTIVE_ARCH=NO \
          -DCMAKE_IOS_INSTALL_COMBINED=YES \
          -DARCANA_TESTS=OFF

    - name: Build for ${{ matrix.platform }}
      run: |
        cmake --build Build --config ${{ matrix.config }} -- -sdk ${{ matrix.platform }}

  linux:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: [Debug, Release]
        compiler: [gcc-11, clang-14]
        include:
          - compiler: gcc-11
            cc: gcc-11
            cxx: g++-11
          - compiler: clang-14
            cc: clang-14
            cxx: clang++-14

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ${{ matrix.cc }} ${{ matrix.cxx }}

    - name: Configure CMake
      run: |
        cmake -B Build \
          -DCMAKE_BUILD_TYPE=${{ matrix.config }} \
          -DCMAKE_C_COMPILER=${{ matrix.cc }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
          -DARCANA_TESTS=OFF

    - name: Build
      run: |
        cmake --build Build --config ${{ matrix.config }}

    # - name: Test
    #   working-directory: Build
    #   run: |
    #     ctest -C ${{ matrix.config }} --output-on-failure --verbose
